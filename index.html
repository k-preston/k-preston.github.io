<!DOCTYPE:html>
<html>
<head>
	<meta charset="UTF-8">    <title>Programming Project 5 KPreston</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

</head>
<body>
	<h1> Select A Major </h1>

	<p><button type='button' id="citbtn">CIT Majors</button></p>
	<p><button type='button' id="busbtn">Business Majors</button></p>
	
<h2>We filter our dataset by major</h2>

<div id="majorsTable"></div>

</body>

<script type="text/x-handlebars-template" id="tableTemplate">
     <table cellspacing='12'>
         <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
            {{#each rows}}
                 <tr>
                    <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                 </tr>
            {{/each}}
     </table>
  </script>

<!-- Ajax request for an array of JSON-ized objects  -->
  <script>
      var request = new XMLHttpRequest();
      var url = "cit5students.json";     // datafile name
      request.open('GET', url);     // open ajax request

request.onload = function() {                       // when the data comes back, do this...
          var data = JSON.parse(request.responseText);    // de-stringify JSON back to regular array of JavaScript objects
          if (request.status == 200) {
              var templateText = document.getElementById('tableTemplate').innerHTML;  // Get template text 
              var compiledTemplateText = Handlebars.compile(templateText);         // Compile the Handlebars template
              compiledHtml = compiledTemplateText({ rows: data })                  // populate the template with the data 
              document.getElementById('majorsTable').innerHTML = compiledHtml; 	// put html table into division
          }
          else {
             document.querySelector('#majorsTable').innerHTML = "There was an error, or data not found";
          }
      }        // end request.onload

      request.send(null);    // send the request
	  
	  

 </script>




</html>
